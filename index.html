<!DOCTYPE html>
<html>
    <head>
        <title>GridMania</title>
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="controls">
                <button class="control" onclick="addColumn()">Add Column</button>
                <button class="control" onclick="removeColumn()">Remove Column</button><br>
                <button class="control" onclick="addRow()">Add Row</button>
                <button class="control" onclick="removeRow()">Remove Row</button><br>
                <br>
                <button class="control">Colors</button>
                <button class="control">Fill Uncolored</button><br>
                <button class="control">Fill ALL</button>
                <button class="control">Clear All</button><br>
            </div>
            <div>
                <h1>GridMania</h1>
                <div class="grid">
                    <button class="cell"></button>
                    <button class="cell"></button>
                    <button class="cell"></button>
                    <button class="cell"></button>
                </div>
            </div>
        </main>
    </body>
</html>
