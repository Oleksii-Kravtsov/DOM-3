<!DOCTYPE html>
<html>
    <head>
        <title>GridMania</title>
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>GridMania</h1>
        </header>
        <main>
            <div class="controls">
                <div class="flex">
                    <button class="control" onclick="addColumn()">Add Column</button>
                    <button class="control" onclick="removeColumn()">Remove Column</button><br>
                </div>
                <button class="control" onclick="addRow()">Add Row</button>
                <button class="control" onclick="removeRow()">Remove Row</button><br>
                <br>
                <div class="flex">
                    <select class="color-picker control" onchange="updateUserColor()" name="color">
                        <option value="white">White</option>
                        <option value="black">Black</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="deeppink">Deep Pink</option>
                    </select>
                    <button class="control" onclick="fillUncolored()">Fill Uncolored</button><br>
                </div>
                <button class="control" onclick="fillAll()">Fill ALL</button>
                <button class="control" onclick="clearAll()">Clear All</button><br>
            </div>
            <div>
                <div class="grid">
                    <button class="cell nocolor" id="b1" onclick="changeColor(this.id);"></button>
                    <button class="cell nocolor" id="b2" onclick="changeColor(this.id);"></button>
                    <button class="cell nocolor" id="b3" onclick="changeColor(this.id);"></button>
                    <button class="cell nocolor" id="b4" onclick="changeColor(this.id);"></button>
                </div>
            </div>
        </main>
    </body>
</html>

<script src="js/index.js"></script>
