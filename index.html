<!DOCTYPE html>
<html>
    <head>
        <title>GridMania</title>
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body onmousedown="startedColoring()" onmouseup="stoppedColoring()">
        <header>
            <h1>GridMania</h1>
        </header>
        <main>
            <div class="controls">
                <div class="flex">
                    <button class="control" onclick="addColumn()">Add Column</button>
                    <button class="control" onclick="add10Column()">+10</button>
                    <button class="control" onclick="removeColumn()">Remove Column</button>
                    <button class="control" onclick="remove10Column()">-10</button>
                </div>
                <div class="flex">
                    <button class="control" onclick="addRow()">Add Row</button>
                    <button class="control" onclick="add10Row()">+10</button>
                    <button class="control" onclick="removeRow()">Remove Row</button>
                    <button class="control" onclick="remove10Row()">-10</button>
                </div>
                <div class="flex">
                    <select class="color-picker control" onchange="updateUserColor()" name="color">
                        <option value="white">White</option>
                        <option value="black">Black</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="deeppink">Deep Pink</option>
                        <option value="crimson">Crimson</option>
                        <option value="#ffc600">#ffc600</option>
                        <option value="rgb(152, 15, 240)">rgb(152, 15, 240)</option>
                        <option value="hsl(152, 16%, 60%)">hsl(152, 16%, 60%)</option>
                        <option value="Tomato">Tomato</option>
                    </select>
                    <button class="control" onclick="fillUncolored()">Fill Uncolored</button><br>
                </div>
                <div class="flex">
                    <button class="control" onclick="fillAll()  ">Fill ALL</button>
                    <button class="control" onclick="clearAll()">Clear All</button>
                </div>
            </div>
            <div>
                <div class="grid">
                    <button class="cell nocolor" id="b1" onmousedown="startColoring(this.id)" onmouseover="beingColored(this.id)" ></button>
                    <button class="cell nocolor" id="b2" onmousedown="startColoring(this.id)" onmouseover="beingColored(this.id)"></button>
                    <button class="cell nocolor" id="b3" onmousedown="startColoring(this.id)" onmouseover="beingColored(this.id)"></button>
                    <button class="cell nocolor" id="b4" onmousedown="startColoring(this.id)" onmouseover="beingColored(this.id)"></button>
                </div>
            </div>
        </main>
    </body>
</html>

<script src="js/index.js"></script>
