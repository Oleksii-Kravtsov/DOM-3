<!DOCTYPE html>
<html>
    <head>
        <title>GridMania</title>
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>GridMania</h1>
        </header>
        <main>
            <div class="controls">
                <div class="flex">
                    <button class="control" onclick="addColumn()">Add Column</button>
                    <button class="control" onclick="removeColumn()">Remove Column</button><br>
                </div>
                <button class="control" onclick="addRow()">Add Row</button>
                <button class="control" onclick="removeRow()">Remove Row</button><br>
                <br>
                <div class="flex">
                    <select class="color-picker control" name="color" default="Pick Color">
                        <option>White</option>
                        <option>Black</option>
                        <option>Red</option>
                        <option>Green</option>
                        <option>Blue</option>
                        <option>Deep Pink</option>
                    </select>
                    <button class="control">Fill Uncolored</button><br>
                </div>
                <button class="control">Fill ALL</button>
                <button class="control">Clear All</button><br>
            </div>
            <div>
                <div class="grid">
                    <button class="cell"></button>
                    <button class="cell"></button>
                    <button class="cell"></button>
                    <button class="cell"></button>
                </div>
            </div>
        </main>
    </body>
</html>

<script src="js/index.js"></script>
